<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
  
  

  <script>
    // 반복문: 비슷한 코드를 재활용하기 위해서(해당 위치에서만 여러번)
    // while, for ,foreach
    console.log('여기 적고싶은 말')
    
    for (let 숫자 = 1; 숫자 < 5; 숫자++) {
      console.log('여기 적고싶은 말')     
    }
    // 숫자1로시작
    // {} 마칠때마다 숫자++
    for (let num = 0; num < 5; num++) {
      console.log('Hello world')      
    }

    // 반복문은 주로 배열과 함께 사용
    // 또는 여러 클래스에 동일한 작업을 해주려할 때
    var 배열 = [1, 3.14, '문자열', true, "Hi"]
    // 배열안에 있는 각 요소를 한번씩 사용하고 싶다 ==> 반복문을 통해

    
</script>
</body>
</html>
