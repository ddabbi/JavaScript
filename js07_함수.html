<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js07</title>
</head>
<body>
  <script>
    // 변수: 값을 저장하는 공간
    // 함수: 코드를 저장하는 공간
    function 함수1(){
      console.log("hello world!")
    }

    함수1()

    // 함수로 코드를 저장하는데, 그때그때 바꿔주고 싶은 부분이 존재한다면?
    // 매개변수 이용
    function 함수2(매개변수){
      console.log("Hello " + 매개변수 + "!")
    }

    함수2("javascript")
    함수2("css")
    함수2("python")

    function 더하기(num1, num2){
      console.log(num1 + num2)    // 중괄호{} 안에서는 let을 쓰는게 일반적
    }
    var 전역변수 = 3              // 중괄호{} 밖에서는 let을 쓰는게 일반적

    더하기(3, 3)
    더하기(2, 14)

    // 함수가 끝날 때 무언가 알려주고 싶다
    function 빼기(num1, num2){
     let 뺄셈결과 = num1 - num2
     console.log(뺄셈결과)
     return "뺄셈이 정상적으로 완료되었습니다."   //  return을 받고싶다면 변수로 함수결과를 받아야함
    }
    var 결과 = 빼기(6, 2)
    console.log(결과)

  </script>
</body>
</html>
