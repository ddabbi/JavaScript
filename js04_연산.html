<body>
  

  <script>
    /* 변수의 형태(자료형)*/
    var 정수 = 3
    var 실수 = 3.14
    var 문자열 = "문자열 나열"

    // 사칙연산 정수 또는 실수
    var 더하기 = 3 + 3
    var 빼기 = 10 - 8
    var 곱하기 = 3 * 3
    var 나누기 = 10 / 3
    var 나머지구하기 = 10 % 3

    // 변수에서 = 을 기준으로 오른쪽에서는 값으로, 왼쪽은 공간으로 사용됨
    var 몇일까요 = 곱하기 + 나누기
    console.log(몇일까요)

    // 오른쪽에 있는 정수는 3이라는 값으로, 왼쪽에 있는 변수는 공간으로 사용됨.(변수에는 3이 들어간다!)
    var 변수 = 정수
    // 서로 다른 변수임
    변수 = 변수 
  </script>
