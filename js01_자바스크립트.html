<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js01</title>
  <style>


  </style>
</head>
<body>
  <!-- 자바스크립트 : HTML을 조작하기 위해 만들어진 프로그래밍 언어 -->
  <h1 id="hello">안녕하세요</h1>
  <p id="hi">반갑습니다.</p>
  <script>
    // document = HTML 문서
    // getElementById()  :  아이디찾기(셀렉터)
    // innerHTML : HTML 내용
    document.getElementById("hello").innerHTML = "안녕"
    document.getElementById("hello").style.color = "red"

    // font-size 100px로
    document.getElementById("hello").style.fontSize = "50px"

    // id = hi의 내용을 반갑다로 변경
    document.getElementById("hi").innerHTML = "반갑다"
  </script>
</body>
</html>
